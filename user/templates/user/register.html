{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <form  action="{% url 'user:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" name="button" class="btn btn-primary">Регистрация</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:index' %}" />
  </form>
{% endblock content %}
