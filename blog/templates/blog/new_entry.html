{% extends "blog/base.html" %}

{% block content %}
  <p><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></p>
  <p>Добавить новую запись:</p>
  <form action="{% url 'blog:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Добавить запись</button>
  </form>
{% endblock content %}
