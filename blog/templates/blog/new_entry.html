{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <h3><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></h3>
  <h4>Добавить новую запись:</h4>
  <form action="{% url 'blog:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type='submit' class="btn btn-primary">Добавить запись</button>
    {% endbuttons %}
  </form>
{% endblock content %}
