{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock header %}

{% block content %}
  <p>Редактируемая запись:</p>
  <form action="{% url 'blog:edit_entry' entry.id  %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" name="button" class="btn btn-primary">Редактировать запись</button>
    {% endbuttons %}
  </form>
{% endblock content %}
