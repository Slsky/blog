{% extends "blog/base.html" %}

{% block content %}

	<p>Тема</p>

	<ul>
		{% for topic in topics %}
		   <li><a href="{% url 'blog:topic' topic.id %}"> {{ topic }} </a></li>
		{% empty %}
		   <li>Пока нет добавленных тем</li>
		{% endfor %}
	</ul>
	<a href="{% url 'blog:new_topic' %}">Добавить запись:</a>

{% endblock content %}
