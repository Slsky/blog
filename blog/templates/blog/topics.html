{% extends "blog/base.html" %}

{% block header %}
  <h1>Темы</h1>
{% endblock header %}

{% block content %}

	<ul>
		{% for topic in topics %}
		   <li>
				 <h3>
				 	<a href="{% url 'blog:topic' topic.id %}"> {{ topic }} </a>
				</h3>
			</li>
		{% empty %}
		   <li><h3>Пока нет добавленных тем</h3></li>
		{% endfor %}
	</ul>
	<h3><a href="{% url 'blog:new_topic' %}">Добавить запись:</a></h3>

{% endblock content %}
